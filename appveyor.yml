# https://www.appveyor.com/docs/lang/nodejs-iojs/

environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "9"
    - nodejs_version: "10"
    - nodejs_version: "11"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run test:unit

build: off
